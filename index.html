<!DOCTYPE html>
<head>
    <title>BlackJack game</title>
    <link rel="stylesheet" href = "style.css">
</head>
<body>
    <h1 id="title-el">Blackjack Game</h1>
    <h2 id="text-decoration">Want to play a round ? </h2>
    <h3 id="dcards-el">Dealer Cards: </h3>
    <h3 id="dsum-el">Dealer Sum: </h3>
    <h3 id="cards-el">Your Cards: </h3>
    <h3 id="sum-el">Your Sum: </h3>
    <button onClick ="start()" class="button-el">Start Game</button>
    <button onClick ="addNewCard()" class="button-el">Hit</button><br>
    <button onClick ="reset()" class="button-el">Reset Game</button>
    <h2 id="player-el"></h2>


    <script src="index.js"></script>
</body>
</html>
